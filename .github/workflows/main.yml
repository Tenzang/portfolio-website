name: Cypress Tests

on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Cypress run
              uses: cypress-io/github-action@v5
              with:
                  build: npm run build
                  start: npm start
                  wait-on: 'http://127.0.0.1:8000'
